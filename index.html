<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postnord Calculator</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td><label for="height_field">Height (cm):</label></td>
            <td><input type="text" id="height_field"></td>
            <td><input type="range" id="height_slider" min="0" max="100" value="0"></td>
        </tr>
        <tr>
            <td><label for="width_field">Width (cm):</label></td>
            <td><input type="text" id="width_field"></td>
            <td><input type="range" id="width_slider" min="0" max="100" value="0"></td>
        </tr>
        <tr>
            <td><label for="depth_field">Depth (cm):</label></td>
            <td><input type="text" id="depth_field"></td>
            <td><input type="range" id="depth_slider" min="0" max="100" value="0"></td>
        </tr>
    </table>
</form>
<script type="text/javascript" src="./include/slider_val.js"></script>
</body>
</html>
