<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postnord Calculator</title>
</head>
<body>
<form onsubmit="calculateType()">
    <table>
        <tr>
            <td><label for="height_field">Height (cm):</label></td>
            <td><input type="number" id="height_field" min="0" max="200"></td>
            <td><input type="range" id="height_slider" min="0" max="200" value="0"></td>
        </tr>
        <tr>
            <td><label for="width_field">Width (cm):</label></td>
            <td><input type="number" id="width_field" min="0" max="200"></td>
            <td><input type="range" id="width_slider" min="0" max="200" value="0"></td>
        </tr>
        <tr>
            <td><label for="depth_field">Depth (cm):</label></td>
            <td><input type="number" id="depth_field" min="0" max="200"></td>
            <td><input type="range" id="depth_slider" min="0" max="200" value="0"></td>
        </tr>
        <tr>
            <td><label for="weight_field">Weight (g):</label></td>
            <td><input type="number" id="weight_field" min="0" max="20000"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
<script type="text/javascript" src="./include/slider_val.js"></script>
<script type="text/javascript" src="./include/on_submit.js"></script>
</body>
</html>
